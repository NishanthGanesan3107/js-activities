<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Practice4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form action="#" class="container" class="form-group" id="form-submit">
        <label for="studentName">Student Name : </label><br>
        <input type="text" id="studentName" class="form-control" required><br>
        <label for="studentAge">Student Age : </label><br>
        <input type="number" id="studentAge" class="form-control" required><br>
        <label for="schoolName">School Name : </label><br>
        <input type="text" id="schoolName" class="form-control" required><br>
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
    </form>

    <table class="container" id="studentDetailsTable">
        <tr><th>STUDENT DETAILS</th></tr>
        <tr><th>Student No</th><th>Student Name</th><th>Student Age</th><th>Student School Name</th></tr>
    </table>
</body>

</html>
